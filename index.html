<!DOCTYPE html>

<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep-Boop</title>
</head>

<body>

  <div class="container">

    <h1>Enter a number for quantum computing:</h1>

    <form id="spaceForm">

      <div class="form-group">

        <input type="text" id="numberInput" class="form-control" label="Enter a number no larger than 400 please">

      </div>

      <button type="submit" class="btn">Compute!</button>

    </form>

    <div id="result">

      <p><span id="numberInputResult"></span></p>

    </div>

  </div>

</body>

</html>
